# Service name
spring.application.name=loan-orchestrator-service
server.port=8082

# Eureka client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.cloud=INFO

# Resilience4j config
resilience4j.retry.instances.creditScoreRetry.max-attempts=3
resilience4j.retry.instances.creditScoreRetry.wait-duration=1000ms

resilience4j.circuitbreaker.instances.creditScoreCB.register-health-indicator=true
resilience4j.circuitbreaker.instances.creditScoreCB.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.creditScoreCB.sliding-window-size=10
resilience4j.circuitbreaker.instances.creditScoreCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.creditScoreCB.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.creditScoreCB.permitted-number-of-calls-in-half-open-state=3
